{% extends "votingSystem/base.html" %}
{% block content %}
    <p>{{ position.position_name }}</p>

    {% for choice in position.choice_set.all %}
        {{ choice.choice_text }}<span class="badge badge-success float-right">{{ choice.votes }} vote{{ choice.votes | pluralize}}</span>
    {% endfor %}
    <a href="{% url 'vote-home' %}">Continue voting</a>
{% endblock %}
